<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>

<body>


    <h1>Conversor de Moedas</h1>
    <p>Converta o valor em dólar para real.</p>

    <form action="">
    <p><label for="cotacao">Cotação: </label>
        <input type="number" id="cotacao" required step="0.01"></p>
    
        <p><label for="valor">Digite o valor que deseja converter: </label>
        <input type="number" name="valor" id="valor" required step="0.01"></p>
        <button>Converter</button>

        <h2 id="resultado"></h2>
    </form>
    
        <script src="conversor-moeda.js"></script>
